<script>

async function sendAPICallOff() {
    try {
        // Skicka en GET-förfrågan till API med "off" som parameter
        const response = await fetch(`http://localhost:5100/api/post?call=off`);
        
        // Kontrollera om svaret är OK (statuskod 200–299)
        if (!response.ok) {
            console.log("Something went wrong with the API call.");
            return;
        }
    }
    catch(error){
        console.error("An error occurred during the API call:", error);
    }
    };
</script>
